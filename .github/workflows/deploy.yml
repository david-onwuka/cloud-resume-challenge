name: Cloud Resume Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Deploy Frontend to S3
        run: |
          mkdir -p frontend
          echo "<!DOCTYPE html><html><head><title>My Resume</title></head><body><h1>Cloud Resume Challenge</h1><p>Website deployed via GitHub Actions!</p></body></html>" > frontend/index.html
          aws s3 sync ./frontend s3://david-cloud-resume-challenge2025 --delete
          
      - name: Try Terraform (Skip if errors)
        run: |
          terraform init
          terraform apply -auto-approve || echo "Terraform apply failed (resources may already exist)"
